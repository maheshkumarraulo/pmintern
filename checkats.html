<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Upload & ATS Score Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 40px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .upload-container {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: #f8fafc;
        }
        
        .upload-container:hover {
            background-color: #f0f7ff;
            border-color: #2980b9;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        #file-input {
            display: none;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .button:hover {
            background-color: #27ae60;
        }
        
        .button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: none;
        }
        
        .score-display {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin: 15px 0;
        }
        
        .score-bar {
            height: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .score-fill {
            height: 100%;
            background: linear-gradient(to right, #e74c3c, #f39c12, #2ecc71);
            width: 0%;
            transition: width 1s ease-in-out;
        }
        
        .feedback {
            margin-top: 20px;
            font-size: 14px;
        }
        
        .feedback ul {
            padding-left: 20px;
            margin-top: 10px;
        }
        
        .feedback li {
            margin-bottom: 8px;
        }
        
        .positive {
            color: #27ae60;
        }
        
        .negative {
            color: #e74c3c;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .upload-container {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CV Upload & ATS Score Checker</h1>
        
        <div class="upload-container" id="upload-area">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Click to upload your CV</div>
            <div class="file-info">Supported formats: PDF, DOC, DOCX</div>
            <input type="file" id="file-input" accept=".pdf,.doc,.docx">
        </div>
        
        <button class="button" id="check-button" disabled>Check ATS Score</button>
        
        <div class="result-container" id="result-container">
            <h2>Your ATS Score</h2>
            <div class="score-display" id="score-display">0%</div>
            <div class="score-bar">
                <div class="score-fill" id="score-fill"></div>
            </div>
            <div class="feedback" id="feedback">
                <!-- Feedback will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const checkButton = document.getElementById('check-button');
            const resultContainer = document.getElementById('result-container');
            const scoreDisplay = document.getElementById('score-display');
            const scoreFill = document.getElementById('score-fill');
            const feedback = document.getElementById('feedback');
            
            let uploadedFile = null;
            
            // Handle file upload
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    uploadedFile = e.target.files[0];
                    const fileName = uploadedFile.name;
                    const fileSize = (uploadedFile.size / 1024 / 1024).toFixed(2); // Convert to MB
                    
                    // Update upload area with file info
                    uploadArea.innerHTML = `
                        <div class="upload-icon">âœ…</div>
                        <div class="upload-text">${fileName}</div>
                        <div class="file-info">Size: ${fileSize} MB</div>
                    `;
                    
                    // Enable the check button
                    checkButton.disabled = false;
                }
            });
            
            // Handle ATS score check
            checkButton.addEventListener('click', function() {
                if (!uploadedFile) return;
                
                // Show loading state
                checkButton.textContent = 'Analyzing...';
                checkButton.disabled = true;
                
                // Simulate analysis process (in a real app, this would be an API call)
                setTimeout(function() {
                    // Generate a random score between 40 and 95 for demonstration
                    const score = Math.floor(Math.random() * 55) + 40;
                    
                    // Update the score display
                    scoreDisplay.textContent = `${score}%`;
                    scoreFill.style.width = `${score}%`;
                    
                    // Generate feedback based on score
                    let feedbackHTML = '';
                    if (score >= 80) {
                        feedbackHTML = `
                            <p class="positive">Great job! Your CV is well-optimized for ATS systems.</p>
                            <ul>
                                <li class="positive">Your formatting is ATS-friendly</li>
                                <li class="positive">Relevant keywords are present</li>
                                <li class="positive">Good structure and organization</li>
                            </ul>
                        `;
                    } else if (score >= 60) {
                        feedbackHTML = `
                            <p>Your CV is decent but could use some improvements.</p>
                            <ul>
                                <li class="positive">Good use of industry keywords</li>
                                <li class="negative">Consider improving the formatting</li>
                                <li class="negative">Add more quantifiable achievements</li>
                            </ul>
                        `;
                    } else {
                        feedbackHTML = `
                            <p class="negative">Your CV needs significant improvements for ATS systems.</p>
                            <ul>
                                <li class="negative">Formatting may not be ATS-compatible</li>
                                <li class="negative">Missing important keywords</li>
                                <li class="negative">Consider using a simpler layout</li>
                            </ul>
                        `;
                    }
                    
                    feedback.innerHTML = feedbackHTML;
                    
                    // Show the result container
                    resultContainer.style.display = 'block';
                    
                    // Reset button
                    checkButton.textContent = 'Check ATS Score';
                    checkButton.disabled = false;
                }, 2000); // Simulate 2-second processing time
            });
            
            // Drag and drop functionality
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.style.backgroundColor = '#f0f7ff';
                uploadArea.style.borderColor = '#2980b9';
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.style.backgroundColor = '#f8fafc';
                uploadArea.style.borderColor = '#3498db';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.style.backgroundColor = '#f8fafc';
                uploadArea.style.borderColor = '#3498db';
                
                if (e.dataTransfer.files.length > 0) {
                    fileInput.files = e.dataTransfer.files;
                    const event = new Event('change');
                    fileInput.dispatchEvent(event);
                }
            });
        });
    </script>
</body>
</html>
